<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/style.css">
    <script defer src="assests/index.js"></script>
</head>

<body class="m-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-4">
        <div class="container-fluid">
            <h1>Image Converter</h1>
        </div>
    </nav>
    <div class="container">
        <div class="input-field text-center">
            <label class="input-label" for="imageInput">Select an image file (JPG, JPEG, PNG):</label>
            <input type="file" id="imageInput" class="text-bg-warning text-dark rounded" accept=".jpg,.png,.jpeg" />
        </div>
        <div class="button-container">
            <button onclick="convertJpgToWebp()" class="bg-success border-0 text-light rounded px-2 py-3">Convert to WebP And Download</button>
        </div>
        <div id="result-message"></div>
    </div>
</body>

</html>
